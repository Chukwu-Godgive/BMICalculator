<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMICalculator</title>
    <link rel="icon" href="./images/favicon/favicon.png">
    <!-- Styles -->
    <link rel="stylesheet/less" href="./css/styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <!-- Header contents ⬇ -->
    <header>
      <div class="container">
        <div class="logo">
            <a href=".">B<img src="./images/logo.png" alt="">I</a>
        </div>       
        <div class="header">
          <div class="title">
            <h1>Calculate Your BMI</h1>
            <p class="description">
              Body mass index is a value derived from the mass and height of a
              person.
            </p>
          </div>
          <div class="calculator-card">
            <h3>Please enter your info</h3>
            <div class="input-data">
              <div>
                <p>Weight</p>
                <input type="number" placeholder="(kg)" id="weightInput"/>
              </div>
              
                <img src="./images/cross-small.png" alt="" class="cross-small" />
            
              <div>
                <p>Height</p>
                <input type="number" placeholder="(m)" id="heightInput"/>
              </div>
            </div>
            <button>Calculate</button>
            <div class="result">
                <p>BMI: <span id="result"></span></p>
                <p>Description:<span id="description"></span></p>
            </div>   
          </div>
        </div>
      </div>
    </header>
      <!-- Main contents ⬇ -->
    <main>
        <div class="container">
            <div class="main">
                <h3>Our Sponsors</h3>
                <div class="sponsors">
                    <img src="./images/nysc.svg" alt="" />
                    <img src="./images/nerdz.png" alt="" />
                    <img src="./images/Polaris.png" alt="" />
                    <img src="./images/designU.png" alt="" />
                </div> 
            </div>
        </div>
    </main>
    <!-- Footer contents ⬇ -->
    <footer>
      <div class="container">
        <div class="footer-content">
          <p>
            powered by <a href=".">GidiCorper</a> &copy;
            <!-- This script updates the copyright year automatically -->
            <script>
              document.write(new Date().getFullYear());
            </script>
            <a href=".">BMICalculator</a>
          </p>
        </div>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
